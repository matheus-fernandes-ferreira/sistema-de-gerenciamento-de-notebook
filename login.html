<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div class="conteudo-principal">
        <img src="img/4.png" alt="logo do sistema" class="logo-do-sistema">
        <div class="card-botao">
            <main class="conteudo">
                <img src="img/senac-logo.png" class="logoSenac">
                <p class="boasVindas">Seja bem-vindo.</p>
                <h1 class="titulo">NOTEHUB</h1>
                <div class="bloco-login">
                    <img class="card" src="./img/card.png" alt="card">
                    <h2 class="subtitulo">Faça seu login</h2>
                </div>
                <div>
                    <input class="matricula" type="text" id="username" name="username"
                        placeholder="Insira sua matrícula" />
                </div>
            </main>
            <input class="botao-acessar" type="submit" value="Acessar" />
        </div>
    </div>
</body>

</html>
