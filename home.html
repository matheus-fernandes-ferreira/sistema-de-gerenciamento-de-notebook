  <section id="sectionhome">
    <h1>FAÇA SUA RESERVA</h1>
  </section>

  <p id="status"></p>


  <main class="containerhome">
    <div id="mainesquerda">
      <div class="top-section">
        <figure>
          <!-- Imagem pode ser inserida aqui -->
        </figure>
        <div class="info">
          <div id="nome-matricula">
            <label for="">Colaborador:</label>
            <p id="nome"></p>
          </div>
          <HR style="height: 100%;">
          </HR>
          <div id="nome-matricula">
            <label for="">Matricula:</label>
            <p id="matricula"></p>
          </div>
          <HR style="height: 100%;">
          </HR>
        </div>
      </div>
      <div class="bottom-section2">
        <div class="formInputHome1">
          <label for="">Data:</label>
          <input type="date" id="data">
        </div>
        <div class="formInputHome1">
          <label for="">Turma:</label>
          <select name="turma" id="turma">
            <option value="" disabled selected hidden>Escolha a Turma</option>
            <optgroup label="Apredizagem"></optgroup>
            <option value="012A">012A</option>
            <option value="013B">013C</option>
            <option value="018C">018B</option>
            <optgroup label="Cursos Livres"></optgroup>
            <option value="031Excel">012-Excel</option>
            <option value="065Cuidado-de-idoso">065-Cuidado de Idoso</option>
            <option value="021Operador-de-computador">021-Operador de Computador</option>
          </select>
        </div>
      </div>
      <div class="bottom-section1">
        <div class="formInputHome1">
          <label for="">Horario de início:</label>
          <input type="time" id="horaInicio">


        </div>
        <div class="formInputHome1">
          <label for="">Horario de término:</label>
          <input type="time" id="horaFim">
        </div>
      </div>

      <div class="linha-input-button">
        <div class="formInputHome1">
          <label for="Quantidade">Quantidade:</label>
          <p id="quantidade"> 0</p>
        </div>
        <button id="reservar">RESERVAR</button>

        <p id="status"></p>
      </div>

    </div>

    <div id="maindireita">
      <h2>SELECIONE OS NOTEBOOKS</h2>
      <p>Notebooks Disponíveis dia</p> <!-- A data e hora será inserida aqui -->
      <ul class="notebooksinfos">
        <li>
          <div id="indisponivel"></div>
          Indisponível
        </li>
        <li>
          <div id="livres"></div>
          Livres
        </li>
        <li>
          <div id="selecionou"></div>
          Você selecionou
        </li>
      </ul>

      <div id="notestatus"></div>
    </div>

  </main>
