    <main>
        <section id="pagina-suporte">
            <div class="container-titulo">
                <div class="container-icone">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="110" height="110"

                            d="M215.4 96L144 96l-36.2 0L96 96l0 8.8L96 144l0 40.4 0 89L.2 202.5c1.6-18.1 10.9-34.9 25.7-45.8L48 140.3 48 96c0-26.5 21.5-48 48-48l76.6 0 49.9-36.9C232.2 3.9 243.9 0 256 0s23.8 3.9 33.5 11L339.4 48 416 48c26.5 0 48 21.5 48 48l0 44.3 22.1 16.4c14.8 10.9 24.1 27.7 25.7 45.8L416 273.4l0-89 0-40.4 0-39.2 0-8.8-11.8 0L368 96l-71.4 0-81.3 0zM0 448L0 242.1 217.6 403.3c11.1 8.2 24.6 12.7 38.4 12.7s27.3-4.4 38.4-12.7L512 242.1 512 448s0 0 0 0c0 35.3-28.7 64-64 64L64 512c-35.3 0-64-28.7-64-64c0 0 0 0 0 0zM176 160l160 0c8.8 0 16 7.2 16 16s-7.2 16-16 16l-160 0c-8.8 0-16-7.2-16-16s7.2-16 16-16zm0 64l160 0c8.8 0 16 7.2 16 16s-7.2 16-16 16l-160 0c-8.8 0-16-7.2-16-16s7.2-16 16-16z" />

                </div>
                <div>
                    <H1 class="titulo">SUPORTE</H1>
                </div>
            </div>

            <div class="container-paragrafo">
                <p>Utilize esse portal para reportar problemas ou solicitar serviços para o time de suporte.</p>
            </div>


            <div id="main-suporte">
                <div id="container-forms-suport">
                    <form id="formulario-suporte" action="submit">
                        <div id="container-1">
                            <div id="img-pc">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="178" height="118"
                                    fill="#454545"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                                    <path
                                        d="M128 32C92.7 32 64 60.7 64 96l0 256 64 0 0-256 384 0 0 256 64 0 0-256c0-35.3-28.7-64-64-64L128 32zM19.2 384C8.6 384 0 392.6 0 403.2C0 445.6 34.4 480 76.8 480l486.4 0c42.4 0 76.8-34.4 76.8-76.8c0-10.6-8.6-19.2-19.2-19.2L19.2 384z" />
                                </svg>
                            </div>
                            <div id="ccontainer-inventario">
                                <label class="label-suporte" id="label-suporte-img-pc" for="inventario">Inventário:</label>
                                <input class="input-suporte" type="text" name="inventario"
                                    placeholder="Digite o número de identificação do notebook">
                            </div>
                        </div>

                        <label class="label-suporte" for="sintese">Sintetise sua solicitação:</label>
                        <input class="input-suporte" type="text" name="sintese" placeholder="Ex: notebook não liga"
                            required>

                        <label class="label-suporte" for="tipo-solicitacao">Tipo de solicitação:</label>
                        <select id="tipo-solicitacao" name="tipo-solicitacao" required>
                            <option value="">Selecione</option>
                            <option value="male">Problema</option>
                            <option value="female">Dúvida</option>
                            <option value="other">Melhoria</option>
                        </select>

                        <label class="label-suporte" for="subservico">Sub-serviço:</label>
                        <select class="select-suporte" id="subservico" name="subservico" required>
                            <option value="">Selecione</option>
                            <option value="male">Não liga</option>
                            <option value="female">Lentidão</option>
                            <option value="other">Instalar programa</option>
                            <option value="other">Falta de armazenamento</option>
                            <option value="other">Fisicamente danificado</option>
                            <option value="other">Solicitar periférico</option>
                        </select>

                        <label class="label-suporte" for="descricao-problema">Descreva o problema:</label>
                        <textarea class="textarea-suporte" id="descricao-problema" name="descricao-problema" rows="4"
                            placeholder="Escreva sua mensagem"></textarea>

                        <div id="container-btn-enviar">
                            <button id="btn-enviar" type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer id="rodape">

        </div>
        <h2>Senac Unidade Zona Norte</h2>
    </footer>
