<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva de Notebooks</title>
  <link rel="stylesheet" href="painel.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
</head>

<body>
  <header class="header">
    <nav class="menu">
      <ul>
        <li>
          <a href="#">
            <img class="imgmenu" src="./image/reserva2.png" alt="Icone reservar">
            RESERVAR
          </a>
        </li>
        <li>
          <a href="#">
            <img class="imgmenu2" src="./image/painel.png" alt="Icone histórico">
            HISTÓRICO
          </a>
        </li>
        <li>
          <a href="#">
            <img class="imgmenu" src="./image/sup.png" alt="Icone suporte">
            SUPORTE
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <div id="divgradientHome"></div>

  <main class="containerhome">
    <div id="mainesquerda">
      <div class="top-section">

        <section class="container">
          <!-- Reservas ocupadas -->


          <div class="cardSeparator">

            <div class="leftCard">
            </div>
            <div class="bodyCard">
              <div class="colaborador">
                <figure>
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path fill="#454545" d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512l388.6 0c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304l-91.4 0z"/></svg>
                </figure>
                <div><strong><u>JEDSON DA SILVA</u></strong></div>
              </div>
              <div class="infosreserva">
                <div class="data-hora">
                  <p class="textreserva">Data <br> <b style="font-size: 8px;">dd/mm/yy</b></p>
                  <p class="textreserva">Horário <br> <b style="font-size: 8px;">08:00</b></p>
                </div>

                <p class="textreserva" id="notereserv">Notebook reservados</p>
              </div>

              <div id="scrollreservas">
                <!-- aqui irão aparecer as reservas feitas (sendo puxadas do database) -->
                 pppppppppppppppppppppppppppppppppppppppppppppppppppppp
              </div>

              <div class="buttons">
                <button id="cancel">
                  <svg class="buttonicon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path fill="#ffffff" d="M376.6 84.5c11.3-13.6 9.5-33.8-4.1-45.1s-33.8-9.5-45.1 4.1L192 206 56.6 43.5C45.3 29.9 25.1 28.1 11.5 39.4S-3.9 70.9 7.4 84.5L150.3 256 7.4 427.5c-11.3 13.6-9.5 33.8 4.1 45.1s33.8 9.5 45.1-4.1L192 306 327.4 468.5c11.3 13.6 31.5 15.4 45.1 4.1s15.4-31.5 4.1-45.1L233.7 256 376.6 84.5z"/></svg>
                  Cancelar</button>
                <button id="finish">
                  <svg class="buttonicon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path fill="#ffffff" d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"/></svg>
                  Finalizar</button>
              </div>
            </div>

            <div class="cardSeparator">
            </div>
          </div>



          <!-- Reservas disponíveis -->
          <!-- <div class="card">Reserva disponível</div>
          <div class="card">Reserva disponível</div>
          <div class="card">Reserva disponível</div>
          <div class="card">Reserva disponível</div>
          <div class="card">Reserva disponível</div> -->
        </section>
      </div>
    </div>

    <div id="maindireita">
      <!-- Conteúdo adicional -->
    </div>

  <footer id="Footerhistory">
    <figure>
      <img id="logoFooterhistory" src="/image/images-removebg-preview.png" alt="Logo Senac">
    </figure>
    <h2>Senac Unidade Zona Norte</h2>
  </footer>
