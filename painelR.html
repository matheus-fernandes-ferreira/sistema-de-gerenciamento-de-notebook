<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva de Notebooks</title>
  <link rel="stylesheet" href="painel.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <nav class="menu">
      <ul>
        <li>
          <a href="#">
            <img class="imgmenu" src="./image/reserva2.png" alt="Icone reservar">
            RESERVAR
          </a>
        </li>
        <li>
          <a href="#">
            <img class="imgmenu2" src="./image/painel.png" alt="Icone histórico">
            HISTÓRICO
          </a>
        </li>
        <li>
          <a href="#">
            <img class="imgmenu" src="./image/sup.png" alt="Icone suporte">
            SUPORTE
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <div id="divgradientHome"></div>

  <section id="sectionhome">
    <h2 id="sectionh2home">HISTÓRICO</h2>
  </section>

  <main class="containerhome">
    <div id="mainesquerda">
      <div class="top-section">
        
        <section class="container">
          <!-- Reservas ocupadas -->


          <div class="cardSeparator">
    
            <div class="leftCard">
            </div>
            <div class="bodyCard">
              <div class="colaborador">
                <figure>
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464l349.5 0c-8.9-63.3-63.3-112-129-112l-91.4 0c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304l91.4 0C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7L29.7 512C13.3 512 0 498.7 0 482.3z"/></svg>
                </figure>
                <div><strong>SUSAN</strong></div>
              </div>
              <div class="infosreserva">
                <p class="textreserva">Reserva para: dd/mm/yy</p>
                <p class="textreserva">Horário: 08:00</p>
                <p class="textreserva">Notebook: 01</p>
              </div>
              <div class="buttons">
                <button class="cancel">Cancelar</button>
                <button class="finish">Finalizar</button>
              </p>
            </div>
          </div>

          <div class="cardSeparator">
            </div>
          </div>

          

          <!-- Reservas disponíveis -->
          <!-- <div class="card">Reserva disponível</div>
          <div class="card">Reserva disponível</div>
          <div class="card">Reserva disponível</div>
          <div class="card">Reserva disponível</div>
          <div class="card">Reserva disponível</div> -->
        </section>
      </div>
    </div>
    
    <div id="maindireita">
      <!-- Conteúdo adicional -->
    </div>
  </main>

  <footer id="Footerhistory">
    <figure>
      <img id="logoFooterhistory" src="/image/images-removebg-preview.png" alt="Logo Senac">
    </figure>
    <h2>Senac Unidade Zona Norte</h2>
  </footer>

  
  
  
  
  
  <script src=""></script>
</body>

</html>
