  <main>
    <div class="container-titulo">
      <div class="container-icone">

            d="M128 0c17.7 0 32 14.3 32 32l0 32 128 0 0-32c0-17.7 14.3-32 32-32s32 14.3 32 32l0 32 48 0c26.5 0 48 21.5 48 48l0 48L0 160l0-48C0 85.5 21.5 64 48 64l48 0 0-32c0-17.7 14.3-32 32-32zM0 192l448 0 0 272c0 26.5-21.5 48-48 48L48 512c-26.5 0-48-21.5-48-48L0 192zm64 80l0 32c0 8.8 7.2 16 16 16l32 0c8.8 0 16-7.2 16-16l0-32c0-8.8-7.2-16-16-16l-32 0c-8.8 0-16 7.2-16 16zm128 0l0 32c0 8.8 7.2 16 16 16l32 0c8.8 0 16-7.2 16-16l0-32c0-8.8-7.2-16-16-16l-32 0c-8.8 0-16 7.2-16 16zm144-16c-8.8 0-16 7.2-16 16l0 32c0 8.8 7.2 16 16 16l32 0c8.8 0 16-7.2 16-16l0-32c0-8.8-7.2-16-16-16l-32 0zM64 400l0 32c0 8.8 7.2 16 16 16l32 0c8.8 0 16-7.2 16-16l0-32c0-8.8-7.2-16-16-16l-32 0c-8.8 0-16 7.2-16 16zm144-16c-8.8 0-16 7.2-16 16l0 32c0 8.8 7.2 16 16 16l32 0c8.8 0 16-7.2 16-16l0-32c0-8.8-7.2-16-16-16l-32 0zm112 16l0 32c0 8.8 7.2 16 16 16l32 0c8.8 0 16-7.2 16-16l0-32c0-8.8-7.2-16-16-16l-32 0c-8.8 0-16 7.2-16 16z" />

      </div>
      <div>
        <H1 class="titulo">FAÇA SUA RESERVA</H1>
      </div>
    </div>


    <p id="status"></p>

    <div id="container-reserva">
      <div id="mainesquerda">
        <div class="top-section">
          <div class="img-perfil">
            <!-- imagem do perfil aqui -->
          </div>
          <div class="info">
            <div class="nome-matricula">
              <label for=""></label>
              <p id="nome"></p>
            </div>

            <div class="nome-matricula">
              <label for=""></label>
              <p id="matricula"></p>
            </div>
          </div>
        </div>

        <div class="bottom-section2">
          <div class="formInputHome1">
            <label class="label-suporte" for="">Data:</label>
            <input class="input-suporte" type="date" id="data" min="2025-01-01">
          </div>
          <div class="formInputHome1">
            <label class="label-suporte" for="">Turma:</label>
            <input class="input-suporte" type="text" id="turma">
          </div>
        </div>
        <div class="bottom-section1">
          <div class="formInputHome1">
            <label class="label-suporte" for="">Horario:</label>
            <Select id="horario">
              <option value="" disabled selected hidden>Escolha o Horario</option>
              <optgroup label="Manhã"></optgroup>
              <option value="07:30-09:30">07:30 ás 09:30</option>
              <option value="09:30-11:30">09:30 ás 11:30</option>
              <optgroup label="Tarde"></optgroup>
              <option value="13:30-15:30">13:30 ás 15:30</option>
              <option value="15:30-17:30">15:30 ás 17:30</option>
              <optgroup label="Noite"></optgroup>
              <option value="18:30-20:00">18:30 ás 20:00</option>
              <option value="20:00-21:30">20:00 ás 21:30</option>
            </Select>
          </div>

          <div class="formInputHome1">

          </div>
        </div>

        <div class="formInputHome1">
          <label class="label-suporte" for="Quantidade">Quantidade:</label>
          <p class="input-suporte" id="quantidade"> 0</p>
          <!-- <input class="input-suporte" type="text" id="quantidade" readonly> -->
        </div>


        <p id="status"></p>

      </div>
      <div id="maindireita">
        <h2>SELECIONE OS NOTEBOOKS</h2>
        <p>Notebooks Disponíveis dia</p> <!-- A data e hora será inserida aqui -->
        <ul class="notebooksinfos">
          <li>
            <div id="indisponivel"></div>
            Indisponível
          </li>
          <li>
            <div id="livres"></div>
            Livres
          </li>
          <li>
            <div id="selecionou"></div>
            Você selecionou
          </li>
        </ul>

        <div id="notestatus"></div>
      </div>
    </div>
    <button class="btn" id="reservar">RESERVAR</button>

  </main>


  <footer id="rodape">
    <figure>
      <img id="logorodapeHome" src="./src/assets/image/" alt="Logo do SENAC">
    </figure>
    <h2>Senac Unidade Zona Norte</h2>
  </footer>
